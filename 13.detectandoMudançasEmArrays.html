<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .separador{
            list-style: none;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>Produtos:</h1>
        <ul>
            <li v-for="produto in produtos" :key="produto.id">{{ produto.nome }}</li>
        </ul>
        <button @click="adicionarProduto">Adicionar Produto</button>
        <button @click="produtos = produtos.slice(0, 4)">Substituir array</button>
        <button @click="substituirProduto">Substituir produto</button>
        <button @click="cortarArray">Cortar array</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                produtos: [
                    { id: 1, nome: 'Monitor' },
                    { id: 2, nome: 'Teclado' },
                    { id: 3, nome: 'Mouse' },
                    { id: 4, nome: 'Processador' },
                ]
            },
            methods: {
                adicionarProduto: function(){
                    let id = this.produtos.length + 1;
                    this.produtos.push({
                        id,
                        nome: 'Produto ' + id
                    });
                },
                substituirProduto: function(event){
                    var tamanho = this.produtos.length;
                    var indice = Math.round(tamanho / 2);
                    var novoProduto = {
                        tamanho,
                        nome: 'Produto ' + tamanho
                    }
                    console.log(tamanho, indice);
                    // this.produtos[indice] = novoProduto; // Não reativo
                    // Vue.set(this.produtos, indice, novoProduto); // Reativo 
                    // Temos outra opção para utilizar o metodo "set" na nossa propria instancia
                    this.$set(this.produtos, indice, novoProduto);
                },
                cortarArray: function(event){
                    // this.produtos.length = 2; // Não reativo
                    this.produtos.splice(2);
                }
            }
        });
    
    </script>

</body>
</html>
