<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .separador{
            list-style: none;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>Produtos:</h1>
        <ul>
            <li v-for="(valor, chave) in produto" :key="produto.id">{{ chave }}: {{ valor }}</li>
        </ul>
        <button @click="adicionarPropriedade">Adicionar Propriedade</button>
        <button @click="substituirObjeto">Substituir Objeto</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                produto: {
                    id: 2,
                    nome: 'Teclado',
                    marca: 'Dell' 
                }
            },
            methods: {
                adicionarPropriedade: function(event){
                    // this.produto.preco = 100; // Não reativo
                    // Vue.set(this.produto, 'preco', 100); // Reativo
                    // Podemos utilizar o set da nossa instancia 
                    this.$set(this.produto, 'preco',100);
                },
                substituirObjeto: function(event){
                    // Object.assign(this.produto, {
                    //     preco: 50,
                    //     cor: 'preta'
                    // }); // Não reativo
                    this.produto = Object.assign({}, this.produto, {
                        preco: 50,
                        cor: 'preta'
                    });
                }
            }
        });
    
    </script>

</body>
</html>
