mplate<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <div id="app">
        <ul>
            <li>Olá, VueJS</li>
            <li>Item 1</li>
            <!--
                Template não será mostrado na renderização final
            -->
            <template v-if="mostrar">
                <li>Item 2</li>
                <li>Item 3</li>
            </template>
        </ul>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                mostrar: true
            }
        });
    
    </script>

</body>
</html>
