<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .separador{
            list-style: none;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>Tarefas:</h1>
        <ul>
            <li v-for="tarefa in tarefas" :key="tarefa.id" v-if="!tarefa.completa">{{ tarefa.titulo }}</li>
        </ul>
        <h1>Tarefas a fazer:</h1>
        <ul v-if="tarefasIncompletas.length">
            <li v-for="tarefa in tarefasIncompletas" :key="tarefa.id" v-if="!tarefa.completa">{{ tarefa.titulo }}</li>
        </ul>
        <p v-else>NÃ£o existem tarefas a fazer.</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                tarefas: [
                    { id: 1, titulo: 'Aprender Javascript', completa: true },
                    { id: 2, titulo: 'Aprender VueJS', completa: false },
                    { id: 3, titulo: 'Aprender Vuex', completa: false },
                    { id: 4, titulo: 'Aprender VueRouter', completa: false },
                ]
            },
            computed: {
                tarefasIncompletas: function(){
                    return this.tarefas.filter(tarefa => !tarefa.completa);
                }
            }
        });
    
    </script>

</body>
</html>
