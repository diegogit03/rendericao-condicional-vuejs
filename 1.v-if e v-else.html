<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <div id="app">
        <!--

            quando o v-if for true o elemento será apgado

        -->
        <p v-if="mostrar">Olá,VueJS!</p>
        <p v-else>Até logoVueJS!</p>
        <button @click="mostrar = !mostrar">Alternar</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                mostrar: true
            }
        });
    
    </script>

</body>
</html>
